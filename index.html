<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 130px;
            line-height: 1.6;
        }

        header {
            background-color: #1c2c65;
            padding: 15px 0;
            text-align: center;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            margin-bottom: 0; /* Eliminar cualquier espacio entre el header y el nav */
        }

        nav {
            position: fixed;
            top: 120px; /* Ajusta según el alto de tu header */
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            z-index: 999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            font-size: 16px;
        }

        nav a:hover {
            background-color: #555;
            transition: background-color 0.3s;
        }

        section {
            margin-top: 0px;
            padding: 30px;
        }

        h2 {
            color: #1c2c65;
            margin-top: 40px;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        table th {
            background-color: #f0f0f0;
            font-weight: bold;
            text-align: center;
        }

        table td {
            vertical-align: top;
        }

        .small-img {
            width: 30%;
            height: auto;
            margin: 15px 0;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0; /* Reducido el padding para hacerlo más delgado */
            font-size: 12px; /* Opcional: reducir el tamaño de la fuente */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

    </style>
</head>
<body>

<header>
    <h1>RETO INTRO BIG DATA Genis Boldu</h1>
</header>


<footer>
    <p>Grupo_12 Reto intro Big data</p>
    <p>Raquel Dominguez, Marc Fiol y Genis Boldú</p>
</footer>   
</body>
</html>
